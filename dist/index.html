<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Wall Builder</title>
    <script type="module" crossorigin src="/assets/index-CT8k9NZe.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BksYQzDw.css">
  </head>
  <body>
    <div id="tooltip"></div>

    <div id="ui-container">
      <div id="calculator-output">
        <h3>Wall Assembly</h3>
        <div id="calc-results"><i>No wall selected.</i></div>
      </div>
    
      <div id="wall-builder-form">
        <h4>Build Your Wall</h4>
        
        <div class="form-step" id="step-1">
          <label for="select-wall-type">1. Wall Type:</label>
          <select id="select-wall-type">
            <option value="" selected disabled>Select...</option>
            <option value="masonry">Masonry Cavity Wall</option>
          </select>
        </div>

        <div class="form-step hidden" id="step-2">
          <label for="select-masonry-type">2. Masonry Type:</label>
          <select id="select-masonry-type">
            <option value="" selected disabled>Select...</option>
            <option value="full-fill">Full Fill</option>
            <option value="partial-fill">Partial Fill</option>
          </select>
        </div>

        <div class="form-step hidden" id="step-3">
          <label for="select-insulation">3. Insulation:</label>
          <select id="select-insulation">
            <option value="" selected disabled>Select...</option>
            <option value="nyrock-032">Cavity Slab V1</option>
            <option value="cavity-slab-035">Cavity Slab V2</option>
          </select>
        </div>

        <div class="form-step hidden" id="step-4">
          <label for="select-inner-leaf">4. Inner Leaf:</label>
          <select id="select-inner-leaf">
            <option value="" selected disabled>Select...</option>
            <option value="aircrete-hi">Aircrete Hi-Strength</option>
            <option value="aircrete-std">Aircrete Standard</option>
            <option value="medium-dense">Medium Dense Block</option>
            <option value="dense">Dense Concrete Block</option>
          </select>
        </div>

        <div class="form-step hidden" id="step-5">
          <label for="select-outer-finish">5. Outer Finish:</label>
          <select id="select-outer-finish">
            <option value="" selected disabled>Select...</option>
            <option value="brick">Brick Finish</option>
            <option value="render">Block & Render</option>
          </select>
        </div>
      </div>
    </div>

  </body>
</html>
